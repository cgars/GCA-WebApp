    <title>G-Node Conference Application WebApp</title>

    <link rel="stylesheet" href=css/g-node-bootstrap.play.css"/>
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href=lib/jquery-ui/jquery-ui.min.css"/>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- project fonts -->
    <link href='//fonts.googleapis.com/css?family=EB+Garamond|Open+Sans' rel='stylesheet' type='text/css'>

    <!-- project stylesheet -->
    <link rel="stylesheet" media="screen" href="css/layout.css">
    <link rel="shortcut icon" type="image/png" href=images/favicon.png">

    <!-- Timepicker for jQuery -->
    <link rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.1/jquery-ui-timepicker-addon.min.css">


    <!-- MathJax support is really missing yet-->


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Conference Abstracts">
    <meta name="keywords" content="Abstracts">
    <meta name="author" content="German Neuroinformatics Node (G-Node)">

</head>
<body>

<div class="container">
    <!-- navigation -->
    <div class="navbar navbar-default">

        <div class="navbar-header">
            <!-- toggle nav button for small screens -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- left hand side brand / icon -->
            <a class="navbar-brand" href="/">
                <span class="glyphicon glyphicon-home"></span>
            </a>
        </div>
        </div><!--/.nav-collapse -->
    </div>
</div>

<!-- main content -->
<div class="container main-content">








<div class="hidden-data">
        <div id="conference-uuid">123</div>
    </div>

    <script data-main="js/abstract-list.js"
            src="js/require.js"></script>

    <!-- Loading box -->
    <div data-bind="if: isLoading">
        <div class="alert alert-info fade in out">
            <h4>Loading data</h4>
            <p>Please wait...</p>
        </div>
    </div>

    <!-- Knockout non-flicker  -->
    <div style="display: none" data-bind="visible: true">

    <!-- Error message box -->
    <div data-bind="visible: error">
        <!-- ko with: error -->
        <div class="alert alert-warning fade in alert-dismissable" data-bind="css: level">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong data-bind="html: message"></strong>
        </div>
        <!-- /ko -->
    </div>

    <div class="page-header">
        <h1><a href="#">Confi name</a></h1>
    </div>

    <div>
        <ul class="nav nav-tabs" data-bind="foreach: groups">
            <li data-bind="attr: {class: state}"><a data-bind="attr: { href: link }, text: name"></a></li>
        </ul>
    </div>

    <!-- The abstract list -->
    <div id="abstract-list" class="list-group" data-bind="foreach: abstracts">
        <div class="list-group-item" id="abstract-list-item" data-bind="click: $root.selectAbstract">
            <div class="abstract">
                <div class="sortId" data-bind="html: $parent.makeAbstractID($data)"></div>
                <div class="box">
                    <h4 class="list-group-item-heading" data-bind="text: title"></h4>
                    <div class="list-group-item-text">
                        <ul class="authors" data-bind="foreach: authors">
                            <li data-bind="text: $data.formatCitation()"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="footer">
        <div class="row">
            <div class="pull-left">
                <ul class="list-inline">
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Imprint</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="pull-right"><p>The G-Node Conference Site &mdash; Â© <a href="http://www.g-node.org">G-Node</a> 2017 </p></div>
        </div>
    </div>
</div>
</div>

</body>
</html>
